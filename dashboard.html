<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Events - Dashboard</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Home Events</h1>
            <button id="logoutButton" class="logout-btn">Logout</button>
        </div>
        
        <div class="welcome-message">
            <h2>Welcome, <span id="userName">User</span>!</h2>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-card">
                <h3>Quick Actions</h3>
                <button class="add-service-btn" onclick="openModal()">Add New Service Record</button>
            </div>
            <div class="dashboard-card">
                <h3>Recent Services</h3>
                <div id="recentServices">
                    <p>Your recent service records will appear here.</p>
                </div>
            </div>
            <div class="dashboard-card">
                <h3>Upcoming Maintenance</h3>
                <div id="upcomingMaintenance">
                    <p>Your scheduled maintenance tasks will appear here.</p>
                </div>
            </div>
        </div>

        <!-- Service Record Modal -->
        <div id="serviceModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Add New Service Record</h2>
                <form id="serviceForm" onsubmit="submitServiceRecord(event)">
                    <div class="form-group">
                        <label for="serviceDate">Date of Service*</label>
                        <input type="date" id="serviceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceCategory">Service Category*</label>
                        <select id="serviceCategory" required>
                            <option value="">Select a category...</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="HVAC">HVAC</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Structure">Structure/Building</option>
                            <option value="Landscaping">Landscaping</option>
                            <option value="GeneralMaintenance">General Maintenance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicePerformed">Service Performed*</label>
                        <input type="text" id="servicePerformed" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceNotes">Service Notes</label>
                        <textarea id="serviceNotes"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachments">Attachments</label>
                        <input type="file" id="attachments" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                        <small>Upload receipts, warranties, or photos (Max 5MB each)</small>
                    </div>
                    <button type="submit" class="add-service-btn">Save Record</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "my-home-events.firebaseapp.com",
            projectId: "my-home-events",
            storageBucket: "my-home-events.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Authentication check
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("userName").textContent = user.displayName || user.email;
            } else {
                window.location.href = "https://my-home-log.github.io/my-home-events/index.html";
            }
        });

        // Logout
        document.getElementById("logoutButton").addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "https://my-home-log.github.io/my-home-events/index.html";
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });

        // Open and Close Modal
        function openModal() {
            document.getElementById("serviceModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("serviceModal").style.display = "none";
            document.getElementById("serviceForm").reset();
        }

        // Submit Service Record
        async function submitServiceRecord(event) {
            event.preventDefault();

            const serviceDate = document.getElementById("serviceDate").value;
            const serviceCategory = document.getElementById("serviceCategory").value;
            const servicePerformed = document.getElementById("servicePerformed").value;
            const serviceNotes = document.getElementById("serviceNotes").value;
            const attachments = document.getElementById("attachments").files;

            try {
                // Save service record to Firestore
                const docRef = await addDoc(collection(db, "serviceRecords"), {
                    serviceDate,
                    serviceCategory,
                    servicePerformed,
                    serviceNotes,
                    userId: auth.currentUser.uid,
                    createdAt: new Date().toISOString(),
                });

                console.log("Document written with ID:", docRef.id);

                // Upload attachments to Firebase Storage
                for (const file of attachments) {
                    const storageRef = ref(storage, `attachments/${docRef.id}/${file.name}`);
                    await uploadBytes(storageRef, file);
                    console.log(`Uploaded: ${file.name}`);
                }

                alert("Service record saved successfully!");
                closeModal();
            } catch (error) {
                console.error("Error saving service record:", error);
                alert("Failed to save service record.");
            }
        }
    </script>
</body>
</html>
